version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: polevie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-polevie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polevie_secret}
      POSTGRES_DB: ${POSTGRES_DB:-polevie}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - polevie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polevie}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: polevie-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-polevie}:${POSTGRES_PASSWORD:-polevie_secret}@postgres:5432/${POSTGRES_DB:-polevie}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
    volumes:
      # Персистентное хранение файлов
      - api_uploads:/app/apps/api/uploads
      - api_generated:/app/apps/api/generated
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - polevie-network

  # React Frontend (Nginx)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: polevie-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    networks:
      - polevie-network

volumes:
  postgres_data:
  api_uploads:
  api_generated:

networks:
  polevie-network:
    driver: bridge

